<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login & Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Left Side Image */
        .image-section {
            flex: 1;
            background: url('images/small-train-icon.jpg') no-repeat center center/cover;  /* Local image path */
            position: relative;
        }

        /* Overlay Effect */
        .image-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Right Side Form Section */
        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .login-box, .signup-box {
            width: 100%;
            max-width: 320px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-box {
            margin-bottom: 12px;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #27ae60;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #1e8449;
            transform: scale(1.05);
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .link a:hover {
            color: #1e8449;
        }

        /* Hiding Signup Form Initially */
        .signup-box {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .image-section {
                height: 250px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Left Side Image -->
    <div class="image-section"></div>

    <!-- Right Side Login & Signup Forms -->
    <div class="form-section">
        
        <!-- Login Form -->
        <div class="login-box" id="loginBox">
            <h2>Login to TravelBuddy ‚úàÔ∏è</h2>
            <form action="index.html" method="GET"> <!-- Redirect to main.html -->
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="link">
                    <p>Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-box" id="signupBox">
            <h2>Sign Up üöÄ</h2>
            <form action="main.html" method="GET"> <!-- Redirect to main.html -->
                <div class="input-box">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <label for="email-signup">Email</label>
                    <input type="email" id="email-signup" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-box">
                    <label for="password-signup">Password</label>
                    <input type="password" id="password-signup" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                <div class="link">
                    <p>Already have an account? <a onclick="showLogin()">Login</a></p>
                </div>
            </form>
        </div>

    </div>

</div>

<script>
    function showSignup() {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("signupBox").style.display = "block";
    }

    function showLogin() {
        document.getElementById("signupBox").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
    }
</script>

</body>
</html>
